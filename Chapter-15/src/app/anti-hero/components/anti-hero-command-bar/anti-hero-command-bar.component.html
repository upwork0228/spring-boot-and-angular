<p>
  <mat-toolbar>
    <button
      mat-raised-button
      color="primary"
      (click)="emitAction(0)"
      data-cy="create"
    >
      <mat-icon>fiber_new</mat-icon> Create
    </button>
    &nbsp;
    <button
      mat-raised-button
      color="warn"
      (click)="emitAction(1)"

    </button>
    <button mat-button color="danger" (click)="logOut()" data-cy="logout">

    </button>
  </mat-toolbar>
</p>
